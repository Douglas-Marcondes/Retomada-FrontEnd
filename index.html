<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Instagram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #405de6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #post-form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }

        .post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Instagram</h1>
    </header>

    <main>
        <div id="post-form">
            <h2>Nova Postagem</h2>
            <form id="add-post-form">
                <label for="image-url">URL da Imagem:</label>
                <input type="url" id="image-url" name="image-url" required>

                <label for="caption">Legenda:</label>
                <textarea id="caption" name="caption" rows="4" required></textarea>

                <button type="button" onclick="addPost()">Adicionar Postagem</button>
            </form>
        </div>

        <div id="posts">
            <!-- Postagens serão exibidas aqui -->
        </div>
    </main>

    <script>
        function addPost() {
            const form = document.getElementById('add-post-form');
            const imageUrl = form.elements['image-url'].value;
            const caption = form.elements['caption'].value;

            if (imageUrl && caption) {
                const postsContainer = document.getElementById('posts');

                const postDiv = document.createElement('div');
                postDiv.classList.add('post');

                const img = document.createElement('img');
                img.src = imageUrl;

                const captionParagraph = document.createElement('p');
                captionParagraph.textContent = caption;

                postDiv.appendChild(img);
                postDiv.appendChild(captionParagraph);

                postsContainer.appendChild(postDiv);

                // Limpar o formulário após adicionar a postagem
                form.reset();
            }
        }
    </script>
</body>
</html>
