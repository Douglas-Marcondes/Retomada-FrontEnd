<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS aqui, conforme necessário */
    </style>
    <title>Sua Loja</title>
</head>
<body>
    <header>
        <h1>Sua Loja Online</h1>
    </header>
    <main>
        <section class="product" id="product1">
            <img src="product1.jpg" alt="Product 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <p class="price">R$ 50,00</p>
            <button onclick="addToCart('Produto 1', 50.00)">Add to Cart</button>
        </section>

        <section class="product" id="product2">
            <img src="product2.jpg" alt="Product 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
            <p class="price">R$ 75,00</p>
            <button onclick="addToCart('Produto 2', 75.00)">Add to Cart</button>
        </section>

        <!-- Adicione mais produtos conforme necessário -->

    </main>
    <aside id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">R$ 0,00</span></p>
    </aside>
    <footer>
        <p>&copy; 2024 Sua Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            cartTotal += productPrice;

            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            // Limpa a lista de itens do carrinho
            cartItemsElement.innerHTML = '';

            // Adiciona os itens ao carrinho
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
            });

            // Atualiza o total do carrinho
            cartTotalElement.textContent = `R$ ${cartTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
